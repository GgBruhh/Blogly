{% extends 'base.html' %}
{% block title %}Blogly{% endblock %}


{% block content %}
<img src="{{user.image_url}}" alt="{{user.first_name}} {{user.last_name}}" id="profile_pic">
<h1>{{user.first_name}} {{user.last_name}}</h1>
<form>
    <button formaction="/users/{{ user.id }}/edit" formmethod="GET"> Edit </button>
    <button formaction="/users/{{ user.id }}/delete" formmethod="POST"> Delete </button>
  </form>
  <h2>Posts</h2>
  <ul>
    {% for post in user.posts %}
    <li><a href="/post/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
  </ul>
  <a href="/users/{{user.id}}/posts/new">Add Post</a>
  
{% endblock %}
